<!DOCTYPE html>
<html lang="en" class="h-full w-full">

  <head>
    <meta charset="UTF-8" />

    <title>02-closure-solution</title>

  <body>

        <p class="flex">
          <label class="w-1/12" for="firstName">Pr√©nom</label>
          <input id="firstName" class="border-2 border-solid border-slate-800 rounded-xl" type="text"

          <label class="w-1/12" for="age">Age</label>

      </div>
